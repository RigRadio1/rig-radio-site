<script>
document.addEventListener("DOMContentLoaded", function () {
  // fields
  const confirmEmail = document.getElementById("confirmEmail");
  const email = document.querySelector('input.input[type="email"]:not(#confirmEmail)');
  if (!confirmEmail || !email) return;

  // inline error element (already in your markup)
  let err = document.getElementById("confirmEmailError");
  if (!err) {
    err = document.createElement("p");
    err.id = "confirmEmailError";
    err.className = "help is-danger";
    (confirmEmail.parentElement || document.body).appendChild(err);
  }

  // form (may not exist in your layout) + submit button (fallback to document)
  const form = confirmEmail.closest("form") || null;
  const submitBtn = (form
    ? form.querySelector('button[type="submit"], input[type="submit"]')
    : document.querySelector('button[type="submit"], input[type="submit"]')) || null;

  function normalize(v){ return (v || "").trim().toLowerCase(); }

  function showError(msg){
    err.textContent = msg || "";
    confirmEmail.classList.toggle("is-danger", !!msg);
    if (submitBtn) submitBtn.disabled = !!msg;
  }

  function validate(){
    const a = normalize(email.value);
    const b = normalize(confirmEmail.value);
    if (!b) { showError(""); return true; }
    if (a !== b) { showError("Email addresses do not match."); return false; }
    showError(""); return true;
  }

  email.addEventListener("input", validate);
  confirmEmail.addEventListener("input", validate);

  if (form) {
    form.addEventListener("submit", function(e){
      if (!validate()) { e.preventDefault(); confirmEmail.focus(); }
    });
  } else if (submitBtn) {
    // If no <form>, prevent accidental click while invalid
    submitBtn.addEventListener("click", function(e){
      if (!validate()) { e.preventDefault(); confirmEmail.focus(); }
    });
  }

  // initial state
  validate();
});
</script>
