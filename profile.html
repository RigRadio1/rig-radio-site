<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rig-Radio â€” Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/rr.css">
  <style>
    body{margin:0}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;background:linear-gradient(180deg,#0e1018,#0b0d14);border-bottom:1px solid #1c2130}
    .brand{font-weight:900;letter-spacing:.06em}
    .signin{display:inline-block;padding:9px 14px;border-radius:999px;background:#ff3040;color:#fff;font-weight:800;text-decoration:none;border:1px solid rgba(255,255,255,.2)}
    main{max-width:1200px;margin:24px auto;padding:0 16px;display:grid;gap:18px}
    .top-banner-wrap{display:flex;justify-content:center;margin-bottom:2px}
    .top-banner{width:min(1100px,95vw);border-radius:14px;box-shadow:0 12px 40px rgba(0,0,0,.55)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    @media(max-width:980px){.grid{grid-template-columns:1fr}}
    .row{display:grid;gap:18px}
    .avatar{width:96px;height:96px;border-radius:12px;border:1px solid #1a1f2e;object-fit:cover;background:#0f1220;margin-right:12px}
    .header-flex{display:flex;align-items:center}
    .player-sm{display:grid;grid-template-columns:auto 1fr auto;gap:12px;align-items:center}
    .bar-sm{height:6px;background:rgba(255,255,255,.08);border-radius:999px;position:relative;overflow:hidden;cursor:pointer;box-shadow:inset 0 0 0 1px rgba(255,255,255,.05)}
    .fill-sm{position:absolute;inset:0;width:0%;background:linear-gradient(90deg,#ff6b77,#ff3040,#b01520);background-size:200% 100%;animation:redflow 2s linear infinite}
    @keyframes redflow{0%{background-position:0 0}100%{background-position:200% 0}}
    .time-sm{font-variant-numeric:tabular-nums;color:#cfd3e2;font-size:.9rem;min-width:90px;text-align:right;display:flex;gap:6px;align-items:center}
    .live-dot{width:10px;height:10px;border-radius:50%;background:#22d163;box-shadow:0 0 10px rgba(34,209,99,.8);opacity:0;transition:.15s}
    .playing .live-dot{opacity:1;animation:beat 1s ease-in-out infinite}
    @keyframes beat{0%,100%{transform:scale(.9)}50%{transform:scale(1.15)}}
    .play{width:44px;height:44px;border-radius:50%;border:1px solid #1a1f2e;background:#0f1220;color:#fff;display:grid;place-items:center;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <div class="brand">RIG-RADIO // PROFILE</div>
    <a class="signin" href="/login">Sign In</a>
  </header>

  <div class="top-banner-wrap"><img src="/banner.png" class="top-banner" alt=""></div>

  <main>
    <!-- Profile header monitor -->
    <div class="monitor">
      <div class="screen">
        <div class="header-flex">
          <img id="pfp" class="avatar" src="/banner.png" alt="">
          <div>
            <h2 id="displayName" style="margin:0 0 6px 0;">Artist Name</h2>
            <div id="bio" style="color:#cfd3e2">Producer blending noir synth textures with cyber-trap rhythms.</div>
            <div id="socials" style="margin-top:8px"></div>
          </div>
        </div>
      </div>
      <div class="scanlines"></div>
    </div>

    <!-- Tracks monitor -->
    <div class="monitor">
      <div class="screen">
        <h3 style="margin-top:0">Tracks</h3>
        <div id="profileTracks" class="row"><!-- your profile JS can fill here with mini players --></div>
      </div>
      <div class="scanlines"></div>
    </div>
  </main>

  <script src="/rr-supabase.js"></script>
  <script src="/profile.js"></script>  <!-- your existing profile loader, if any -->
  <script src="/teaser.js"></script>   <!-- reuse player + tilt -->
</body>
</html>
