<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Rig-Radio | Dashboard</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    :root { --bg:#0b0b0c; --panel:#121214; --border:#1e1e22; --text:#fff; --muted:#aab; --accent:#D90429; }
    *{ box-sizing:border-box; } html,body{ height:100%; }
    body{ margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; display:flex; flex-direction:column; }
    header{ padding:14px 18px; border-bottom:1px solid #222; display:flex; align-items:center; gap:12px; }
    header a{ color:#fff; text-decoration:none; font-weight:600; }
    #auth-quick{ margin-left:auto; }
    main{ flex:1; display:grid; place-items:center; padding:24px; }
    .card{ width:100%; max-width:820px; background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:22px; }
    h1{ margin:0 0 8px; font-size:1.5rem; }
    p{ color:var(--muted); margin:.25rem 0 1rem; }
    nav a{ display:inline-block; margin-right:12px; color:#fff; text-decoration:none; padding:8px 12px; border:1px solid var(--border); border-radius:10px; }
    nav a.primary{ background:var(--accent); border-color:var(--accent); }
  </style>
</head>
<body>
  <header>
    <a href="/">Rig-Radio</a>
    <span id="auth-quick"></span>
  </header>

  <main>
    <div class="card">
      <h1>Dashboard</h1>
      <p>Welcome to Rig-Radio. Choose where to go:</p>
      <nav>
        <a class="primary" href="/submit.html">Submit track</a>
        <a href="/library.html">Your library</a>
        <a href="/profile.html">Profile</a>
      </nav>
    </div>
  </main>

  <!-- Scripts (order matters) -->
  <script>window.rrTest = window.rrTest || function(){};</script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/rr-supabase.js?v=9"></script>
  <script src="/auth.js"></script>
  <script>
    rrRequireAuth('/login.html');   // enforce login to view dashboard
    rrShowAuthQuicklink();
  </script>
</body>
</html>
